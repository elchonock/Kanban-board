<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="description" content="Kanban board. Dran&drop To-Do list. Make notes, set tasks - it will be saved in your web browser.">
    <meta name="keywords" content="kanban board, drag and drop, simple to-do list tool">
    <meta name="robots" content="all">
    <title>Kanban board</title>
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="shortcut icon" href="img/note.svg" type="image/x-icon">
</head>
<body>

    <script>
        window.addEventListener("load", (e)=>{
            const preloader = document.querySelector(".preloader");
            setTimeout(function () {                 
                preloader.classList.add("preloader_done");     
            }, 100);
        });
    </script>

    <div class="preloader">
        <div class="preloader__img"></div>
    </div>

    <div class="wrapper">

        <main class="page"> 
            
            <section class="board ">

                <div class="board__wrapper _container"></div>

            </section> 

        </main>

        <div class="btnUp"><a href="#"></a></div>
    </div>
<script src="js/script.min.js"></script>
</body>
</html>
